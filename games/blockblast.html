<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Blast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Base URL for Unity build -->
  <base href="https://cdn.jsdelivr.net/gh/genizy/bl/">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

  <script>
    // 1. Handle Tab Cloaking
    const savedTitle = localStorage.getItem('tabTitle');
    const savedIcon = localStorage.getItem('tabIcon');
    if (savedTitle) document.title = savedTitle;
    if (savedIcon) {
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
        }
        link.href = savedIcon;
    }

    // 2. Handle Panic Key
    document.addEventListener('keydown', (e) => {
        const panicKey = localStorage.getItem('panicKey');
        const panicUrl = localStorage.getItem('panicUrl');
        
        if (panicKey && e.key === panicKey) {
            if (panicUrl) {
                window.open(panicUrl, "_self");
            }
        }
    });
  </script>
</head>

<body>
  <div id="game">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script src="Build/BlockBlast1.1-8.loader.js"></script>
  <script>
    window.addEventListener("load", () => {
      createUnityInstance(
        document.getElementById("unity-canvas"),
        {
          dataUrl: "Build/BlockBlast1.1-8.data.unityweb",
          frameworkUrl: "Build/BlockBlast1.1-8.framework.js.unityweb",
          codeUrl: "Build/BlockBlast1.1-8.wasm.unityweb",
          productName: "Block Blast Puzzle",
          productVersion: "1.1"
        }
      );
    });
  </script>
</body>
</html>
