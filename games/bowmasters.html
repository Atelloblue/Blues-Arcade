<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bowmasters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Base URL for assets -->
    <base href="https://cdn.jsdelivr.net/gh/bubbls/youtube-playables@main/bowmasters/">

    <!-- Game styles -->
    <link rel="stylesheet" href="style/index.css">

    <!-- Game scripts -->
    <script src="https://cdn.jsdelivr.net/gh/bubbls/youtube-playables@main/ytgame.js"></script>
    <script src="game.js"></script>

    <!-- Tab Cloaking & Panic Key Script -->
    <script>
        // 1. Handle Tab Cloaking
        const savedTitle = localStorage.getItem('tabTitle');
        const savedIcon = localStorage.getItem('tabIcon');
        if (savedTitle) document.title = savedTitle;
        if (savedIcon) {
            let link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.head.appendChild(link);
            }
            link.href = savedIcon;
        }

        // 2. Handle Panic Key
        document.addEventListener('keydown', (e) => {
            const panicKey = localStorage.getItem('panicKey');
            const panicUrl = localStorage.getItem('panicUrl');
            
            if (panicKey && e.key === panicKey) {
                if (panicUrl) {
                    window.open(panicUrl, "_self");
                }
            }
        });

        // Run game after window load
        window.addEventListener("load", () => {
            if(window.runGame) window.runGame();
        });
    </script>
</head>

<body>
    <div id="game"></div>
</body>
</html>
