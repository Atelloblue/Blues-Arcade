<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue's Arcade</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- THEME COLORS: Deep Space & Neon --- */
            --bg-deep: #020205; /* Almost pure black */
            --bg-panel: rgba(15, 23, 42, 0.6); /* Dark Blue Glass */
            --primary: #3b82f6; /* Electric Blue */
            --primary-glow: #60a5fa;
            --accent: #06b6d4; /* Cyan */
            --text-main: #f8fafc;
            --text-muted: #64748b;
            --card-border: rgba(255, 255, 255, 0.08);
        }

        /* --- CORE SETUP --- */
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND PARTICLES (CSS Animation) --- */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: radial-gradient(circle at bottom center, #0f172a 0%, #020205 80%);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.3;
            box-shadow: 0 0 10px white;
            animation: floatUp linear infinite;
        }

        /* Generating particles via CSS nth-child for randomness appearance */
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-duration: 15s; bottom: -10px; }
        .particle:nth-child(2) { width: 2px; height: 2px; left: 20%; animation-duration: 25s; bottom: -20px; animation-delay: 2s; }
        .particle:nth-child(3) { width: 6px; height: 6px; left: 35%; animation-duration: 20s; bottom: -30px; animation-delay: 5s; opacity: 0.1; }
        .particle:nth-child(4) { width: 3px; height: 3px; left: 50%; animation-duration: 18s; bottom: -10px; }
        .particle:nth-child(5) { width: 5px; height: 5px; left: 65%; animation-duration: 22s; bottom: -50px; animation-delay: 1s; }
        .particle:nth-child(6) { width: 2px; height: 2px; left: 80%; animation-duration: 30s; bottom: -10px; opacity: 0.4; }
        .particle:nth-child(7) { width: 4px; height: 4px; left: 90%; animation-duration: 12s; bottom: -20px; animation-delay: 3s; }

        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-110vh) translateX(20px); opacity: 0; }
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
        }

        header p {
            color: var(--primary-glow);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 100px 20px;
        }

        /* --- TABS --- */
        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 60px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            color: var(--text-muted);
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 4px; /* Techy sharp corners */
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 2px; height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .tab-button:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .tab-button.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            font-weight: 700;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }

        /* --- GRID --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        /* --- CARD DESIGN --- */
        .game-card {
            background: var(--bg-panel);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(12px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease, border-color 0.4s;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 
                0 20px 40px -10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(59, 130, 246, 0.2);
            z-index: 10;
        }

        .card-image {
            height: 200px;
            background: linear-gradient(180deg, rgba(2,6,23,0) 0%, rgba(2,6,23,0.8) 100%),
                        radial-gradient(circle at center, #1e293b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            border-bottom: 1px solid var(--card-border);
        }

        .card-content {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-card h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .game-card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        /* --- BUTTONS --- */
        .play-btn {
            display: block;
            text-decoration: none;
            background: transparent;
            color: var(--primary);
            padding: 15px;
            text-align: center;
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background: var(--primary);
            z-index: -1;
            transition: width 0.3s ease;
        }

        .play-btn:hover::before {
            width: 100%;
        }

        .play-btn:hover {
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        /* --- FOOTER --- */
        footer {
            border-top: 1px solid var(--card-border);
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.8rem; }
            .game-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header>
        <h1>Blue's Arcade</h1>
    </header>

    <div class="container">
        <div id="categoryTabs" class="category-tabs"></div>

        <div class="game-grid" id="gameGrid"></div>
    </div>

    <footer>
        By Brynley Portillo.
    </footer>

    <script src="games.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('gameGrid');
            const tabsContainer = document.getElementById('categoryTabs');
            
            const safeGameData = typeof gameData !== 'undefined' ? gameData : [];
            const categories = new Set(['All Games', ...safeGameData.map(game => game.category)]);

            function generateCardHTML(game) {
                return `
                    <div class="game-card">
                        <div class="card-image">${game.icon}</div>
                        <div class="card-content">
                            <h3>${game.name}</h3>
                            <p>${game.description}</p>
                            <a href="${game.link}" class="play-btn">Initialize</a>
                        </div>
                    </div>
                `;
            }

            function displayGames(filterCategory) {
                grid.innerHTML = ''; 
                const filteredGames = filterCategory === 'All Games'
                    ? safeGameData
                    : safeGameData.filter(game => game.category === filterCategory);

                if (filteredGames.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; color:#64748b; width:100%;">No games found.</p>';
                    return;
                }

                filteredGames.forEach(game => {
                    grid.innerHTML += generateCardHTML(game);
                });

                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent === filterCategory) {
                        btn.classList.add('active');
                    }
                });
            }

            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.classList.add('tab-button');
                button.addEventListener('click', () => displayGames(category));
                tabsContainer.appendChild(button);
            });

            displayGames('All Games');
        });
    </script>

</body>
</html>
