<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue's Arcade</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #05050a;
            --bg-panel: rgba(15, 23, 42, 0.6);
            --primary: #3b82f6;
            --primary-glow: #60a5fa;
            --accent: #06b6d4;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- BACKGROUND --- */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0f172a 0%, #05050a 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        /* --- TOP NAVIGATION (Pinned to corners) --- */
        .top-nav {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 1000;
        }

        .nav-btn {
            width: 50px; height: 50px;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            display: grid; place-items: center;
            cursor: pointer;
            pointer-events: auto;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }

        .nav-btn:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }
        .nav-btn svg { width: 24px; height: 24px; fill: var(--text-muted); }

        /* --- CENTERED CONTENT WRAPPER --- */
        .main-content {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header { padding: 120px 20px 40px; }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 10vw, 5rem);
            letter-spacing: 12px;
            background: linear-gradient(to bottom, #fff, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }

        .controls {
            width: 90%;
            max-width: 800px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            background: var(--bg-panel);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            font-family: 'Outfit';
            outline: none;
            text-align: center;
            transition: 0.3s;
        }

        .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }

        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .tab-button {
            padding: 10px 20px;
            background: var(--bg-panel);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            color: var(--text-muted);
            font-family: 'Orbitron';
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-button.active {
            background: var(--primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 0 15px var(--primary);
        }

        /* --- CENTERED GAME GRID --- */
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 95%;
            margin-bottom: 100px;
            gap: 25px;
        }

        .game-card {
            width: 320px;
            background: var(--bg-panel);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-align: left;
            backdrop-filter: blur(5px);
        }

        .game-card:hover { 
            transform: translateY(-12px) scale(1.02); 
            border-color: var(--primary-glow);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .card-image {
            height: 180px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: grid; place-items: center;
            font-size: 4.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-content { 
            padding: 25px; 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card-content h3 { font-family: 'Orbitron'; margin: 0; font-size: 1.2rem; }
        .card-content p { color: var(--text-muted); font-size: 0.9rem; line-height: 1.4; margin: 0; min-height: 60px; }

        .play-btn {
            display: block;
            text-decoration: none;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .play-btn:hover { background: var(--primary); color: white; box-shadow: 0 0 20px var(--primary); }

        footer {
            width: 100%;
            padding: 50px 0;
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <nav class="top-nav">
        <div></div> <div style="display: flex; gap: 15px; pointer-events: auto;">
            <a href="school.html" class="nav-btn" title="School Mode">
                <svg viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
            </a>
            <a href="settings.html" class="nav-btn" title="Settings">
                <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            </a>
        </div>
    </nav>

    <div class="main-content">
        <header>
            <h1 class="hero-title">BLUE'S ARCADE</h1>
        </header>

        <div class="controls">
            <input type="text" id="gameSearch" class="search-bar" placeholder="Search for games...">
            <div id="categoryTabs" class="category-tabs"></div>
        </div>

        <div class="game-grid" id="gameGrid">
            </div>

        <footer>
            &copy; 2024 Brynley Portillo
        </footer>
    </div>

    <script src="games.js"></script>

    <script>
        // Star background generator
        const starContainer = document.getElementById('stars');
        for(let i=0; i<80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starContainer.appendChild(star);
        }

        // Logic for filtering and rendering
        // We use gameData which is now loaded from your games.js file
        let currentCat = 'All Games';
        let query = '';

        function render() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            // Safety check: ensure gameData exists
            const activeData = typeof gameData !== 'undefined' ? gameData : [];

            const filtered = activeData.filter(g => {
                const matchCat = currentCat === 'All Games' || g.category === currentCat;
                const matchSearch = g.name.toLowerCase().includes(query.toLowerCase());
                return matchCat && matchSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<p style="color: var(--text-muted); font-family: 'Orbitron'; margin-top: 50px;">No games found...</p>`;
            }

            filtered.forEach(game => {
                grid.innerHTML += `
                    <div class="game-card">
                        <div class="card-image">${game.icon}</div>
                        <div class="card-content">
                            <h3>${game.name}</h3>
                            <p>${game.description}</p>
                            <a href="${game.link}" class="play-btn">START GAME</a>
                        </div>
                    </div>
                `;
            });
        }

        // Setup Category Tabs based on unique categories in your games.js
        function setupTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            tabsContainer.innerHTML = ''; // Clear existing
            
            const activeData = typeof gameData !== 'undefined' ? gameData : [];
            const cats = ['All Games', ...new Set(activeData.map(g => g.category))];
            
            cats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `tab-button ${cat === currentCat ? 'active' : ''}`;
                btn.textContent = cat;
                btn.onclick = () => {
                    currentCat = cat;
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    render();
                };
                tabsContainer.appendChild(btn);
            });
        }

        // Search event listener
        document.getElementById('gameSearch').oninput = (e) => {
            query = e.target.value;
            render();
        };

        // Initialize
        window.onload = () => {
            setupTabs();
            render();
        };

        // Tab Cloaking & Panic Key
        const savedTitle = localStorage.getItem('tabTitle');
        if (savedTitle) document.title = savedTitle;

        document.addEventListener('keydown', (e) => {
            const panicKey = localStorage.getItem('panicKey');
            const panicUrl = localStorage.getItem('panicUrl');
            if (panicKey && e.key === panicKey && panicUrl) window.location.href = panicUrl;
        });
    </script>
</body>
</html>
