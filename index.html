<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue's Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ff0055;
            --bg-dark: #05070a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        /* --- CORE STYLES --- */
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            /* Subtle grid background pattern */
            background-image: 
                linear-gradient(rgba(0, 242, 254, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 254, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 0%, #1a2c4e 0%, var(--bg-dark) 60%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        header h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: white;
            text-shadow: 
                0 0 10px rgba(0, 242, 254, 0.5),
                0 0 20px rgba(0, 242, 254, 0.3),
                0 0 40px rgba(0, 242, 254, 0.1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 242, 254, 0.4); }
            to { text-shadow: 0 0 20px rgba(0, 242, 254, 0.8), 0 0 10px white; }
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 80px 20px;
        }

        /* --- TABS --- */
        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
            gap: 10px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            border-radius: 50px; /* Pill shape */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
        }

        /* --- GRID --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- CARDS --- */
        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: rgba(0, 242, 254, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .card-image {
            height: 180px;
            width: 100%;
            background: radial-gradient(circle at bottom, #1e293b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
            z-index: 1;
        }
        
        /* Adds a subtle glow behind the emoji icon */
        .card-image::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--primary);
            filter: blur(50px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
        }

        .card-content {
            padding: 25px;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        .game-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .game-card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .play-btn {
            text-decoration: none;
            background: transparent;
            color: var(--primary);
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 242, 254, 0.3);
            position: relative;
            overflow: hidden;
            display: block; 
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .play-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
            border-color: var(--primary);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .game-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Blue's Arcade</h1>
    </header>

    <div class="container">
        <div id="categoryTabs" class="category-tabs"></div>

        <div class="game-grid" id="gameGrid"></div>
    </div>

    <footer>
        <p>&copy; 2024 Blue's Arcade. Created by Brynley Portillo.</p>
    </footer>

    <script src="games.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('gameGrid');
            const tabsContainer = document.getElementById('categoryTabs');
            
            // Check if gameData exists to prevent crashing if games.js isn't linked
            const safeGameData = typeof gameData !== 'undefined' ? gameData : [];

            // 1. Get a unique list of all categories + "All Games"
            const categories = new Set(['All Games', ...safeGameData.map(game => game.category)]);

            // 2. Function to generate the HTML cards
            function generateCardHTML(game) {
                return `
                    <div class="game-card">
                        <div class="card-image">${game.icon}</div>
                        <div class="card-content">
                            <h3>${game.name}</h3>
                            <p>${game.description}</p>
                            <a href="${game.link}" class="play-btn">Play Now</a>
                        </div>
                    </div>
                `;
            }

            // 3. Function to display (or filter) the games
            function displayGames(filterCategory) {
                grid.innerHTML = ''; // Clear the current grid
                const filteredGames = filterCategory === 'All Games'
                    ? safeGameData
                    : safeGameData.filter(game => game.category === filterCategory);

                if (filteredGames.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; color:#555; width:100%;">No games found.</p>';
                    return;
                }

                filteredGames.forEach(game => {
                    grid.innerHTML += generateCardHTML(game);
                });

                // Update active tab styling
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent === filterCategory) {
                        btn.classList.add('active');
                    }
                });
            }

            // 4. Function to create the category tab buttons
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.classList.add('tab-button');
                
                button.addEventListener('click', () => {
                    displayGames(category);
                });
                
                tabsContainer.appendChild(button);
            });

            // 5. Initial load: show all games
            displayGames('All Games');
        });
    </script>

</body>
</html>
