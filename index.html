<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue's Arcade</title>
    <style>
        /* --- CORE STYLES --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #000000, #050a14, #001e38); 
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 140, 255, 0.5);
        }
        header p {
            color: #aebce6;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        /* --- TABS NAVIGATION STYLES --- */
        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .tab-button {
            background: transparent;
            color: #aebce6;
            border: 1px solid transparent;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1.0rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .tab-button.active {
            background: #1a75ff;
            border-color: #00d4ff;
            color: #fff;
            box-shadow: 0 0 10px rgba(26, 117, 255, 0.5);
            font-weight: bold;
        }
        /* --- GRID AND CARD STYLES (Mostly unchanged) --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            text-align: left; 
            overflow: hidden; /* Hide anything outside card borders */
        }
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d4ff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .card-image {
            height: 160px;
            width: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 16px 16px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
        }
        .card-content {
            padding: 20px;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }
        .game-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            color: #fff;
        }
        .game-card p {
            font-size: 0.95rem;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        .play-btn {
            text-decoration: none;
            background: linear-gradient(90deg, #2b5876 0%, #4e4376 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: block; 
        }
        .play-btn:hover {
            background: linear-gradient(90deg, #00d4ff 0%, #090979 100%);
            box-shadow: 0 0 15px #00d4ff;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>BLUE'S ARCADE</h1>
        <p>Game site inspired by CoolMathGames.<p>
    </header>

    <div class="container">
        <div id="categoryTabs" class="category-tabs">
            </div>

        <div class="game-grid" id="gameGrid">
            </div>
    </div>

    <footer>
        By Brynley Portillo.
    </footer>

    <script src="games.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('gameGrid');
            const tabsContainer = document.getElementById('categoryTabs');
            
            // 1. Get a unique list of all categories + "All Games"
            const categories = new Set(['All Games', ...gameData.map(game => game.category)]);

            // 2. Function to generate the HTML cards
            function generateCardHTML(game) {
                return `
                    <div class="game-card">
                        <div class="card-image">${game.icon}</div>
                        <div class="card-content">
                            <h3>${game.name}</h3>
                            <p>${game.description}</p>
                            <a href="${game.link}" class="play-btn">PLAY NOW</a>
                        </div>
                    </div>
                `;
            }

            // 3. Function to display (or filter) the games
            function displayGames(filterCategory) {
                grid.innerHTML = ''; // Clear the current grid
                const filteredGames = filterCategory === 'All Games'
                    ? gameData
                    : gameData.filter(game => game.category === filterCategory);

                filteredGames.forEach(game => {
                    grid.innerHTML += generateCardHTML(game);
                });

                // Update active tab styling
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent === filterCategory) {
                        btn.classList.add('active');
                    }
                });
            }

            // 4. Function to create the category tab buttons
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.classList.add('tab-button');
                
                button.addEventListener('click', () => {
                    displayGames(category);
                });
                
                tabsContainer.appendChild(button);
            });

            // 5. Initial load: show all games
            displayGames('All Games');
        });
    </script>

</body>
</html>
