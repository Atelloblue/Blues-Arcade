<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #020205;
            --bg-panel: rgba(15, 23, 42, 0.6);
            --primary: #3b82f6;
            --primary-glow: #60a5fa;
            --text-main: #f8fafc;
            --text-muted: #64748b;
            --card-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .particle-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
            background: radial-gradient(circle at bottom center, #0f172a 0%, #020205 80%);
        }

        .particle {
            position: absolute; border-radius: 50%; background: white; opacity: 0.3;
            box-shadow: 0 0 10px white; animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        header { text-align: center; padding: 60px 20px 20px; }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .settings-container {
            width: 90%;
            max-width: 600px;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 50px;
        }

        .setting-group { margin-bottom: 30px; }
        .setting-group h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--primary-glow);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: white;
            font-family: 'Outfit', sans-serif;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .save-btn, .blank-btn {
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            text-align: center;
            display: inline-block;
            width: 100%;
            border-radius: 8px;
        }

        .save-btn {
            padding: 15px;
            background: var(--primary);
            color: #000;
            border: none;
            margin-top: 10px;
        }

        .blank-btn {
            padding: 12px;
            background: transparent;
            color: var(--primary-glow);
            border: 2px solid var(--primary);
            margin-bottom: 20px;
            font-size: 0.8rem;
        }

        .blank-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .back-btn {
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="particle-container" id="p-container"></div>

    <header>
        <h1>CONTROL CENTER</h1>
    </header>

    <div class="settings-container">
        <div class="setting-group">
            <h2>About:Blank Cloak</h2>
            <button class="blank-btn" onclick="openAboutBlank()">Open in about:blank</button>
        </div>

        <div class="setting-group">
            <h2>Tab Cloak</h2>
            <input type="text" id="tabTitle" placeholder="Tab Title">
            <input type="text" id="tabIcon" placeholder="Favicon URL">
        </div>

        <div class="setting-group">
            <h2>Panic Shortcut</h2>
            <input type="text" id="panicKey" maxlength="10" placeholder="Panic Key (e.g. q)">
            <input type="text" id="panicUrl" placeholder="Redirect URL">
        </div>

        <button class="save-btn" onclick="saveSettings()">Apply Changes</button>
        <a href="index.html" class="back-btn">Return</a>
    </div>

    <script>
        function openAboutBlank() {
            const url = window.location.href;
            
            // Create a new window first
            const win = window.open('about:blank', '_blank');
            if (!win) {
                alert("Pop-up blocked! Please allow pop-ups for this site.");
                return;
            }

            // Define the content that will go inside the blank window
            const docContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>about:blank</title>
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
                        iframe { border: none; width: 100vw; height: 100vh; display: block; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}"></iframe>
                </body>
                </html>
            `;

            // Clear the existing about:blank content and write the new one
            win.document.open();
            win.document.write(docContent);
            win.document.close();
        }

        function applyTabCloak() {
            const savedTitle = localStorage.getItem('tabTitle');
            const savedIcon = localStorage.getItem('tabIcon');
            if (savedTitle) document.title = savedTitle;
            if (savedIcon) {
                let link = document.querySelector("link[rel~='icon']");
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'icon';
                    document.head.appendChild(link);
                }
                link.href = savedIcon;
            }
        }

        document.addEventListener('keydown', (e) => {
            const panicKey = localStorage.getItem('panicKey');
            const panicUrl = localStorage.getItem('panicUrl') || 'https://google.com';
            if (panicKey && e.key.toLowerCase() === panicKey.toLowerCase()) {
                window.location.href = panicUrl;
            }
        });

        function saveSettings() {
            localStorage.setItem('tabTitle', document.getElementById('tabTitle').value);
            localStorage.setItem('tabIcon', document.getElementById('tabIcon').value);
            localStorage.setItem('panicKey', document.getElementById('panicKey').value);
            localStorage.setItem('panicUrl', document.getElementById('panicUrl').value);
            applyTabCloak();
            alert('Settings saved!');
        }

        // Particle logic
        const pContainer = document.getElementById('p-container');
        for(let i=0; i<15; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.bottom = '-20px';
            p.style.width = p.style.height = (Math.random() * 5 + 2) + 'px';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            pContainer.appendChild(p);
        }

        window.onload = () => {
            applyTabCloak();
            document.getElementById('tabTitle').value = localStorage.getItem('tabTitle') || '';
            document.getElementById('tabIcon').value = localStorage.getItem('tabIcon') || '';
            document.getElementById('panicKey').value = localStorage.getItem('panicKey') || '';
            document.getElementById('panicUrl').value = localStorage.getItem('panicUrl') || '';
        };
    </script>
</body>
</html>
