<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #020205;
            --bg-panel: rgba(15, 23, 42, 0.6);
            --primary: #3b82f6;
            --primary-glow: #60a5fa;
            --text-main: #f8fafc;
            --text-muted: #64748b;
            --card-border: rgba(255, 255, 255, 0.08);
            --accent-purple: #a855f7;
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Particles */
        .particle-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
            background: radial-gradient(circle at bottom center, #0f172a 0%, #020205 80%);
        }
        .particle {
            position: absolute; border-radius: 50%; background: white; opacity: 0.3;
            box-shadow: 0 0 10px white; animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        header { text-align: center; padding: 60px 20px 20px; }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .settings-container {
            width: 90%;
            max-width: 600px;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 50px;
        }

        .setting-group { margin-bottom: 30px; }
        .setting-group h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--primary-glow);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 10px;
        }

        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: white;
            font-family: 'Outfit', sans-serif;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .save-btn, .back-btn, .blank-btn {
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        .blank-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--accent-purple);
            border: 2px solid var(--accent-purple);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.8rem;
        }

        .blank-btn:hover {
            background: var(--accent-purple);
            color: white;
            box-shadow: 0 0 15px var(--accent-purple);
        }

        .save-btn:hover { box-shadow: 0 0 20px var(--primary); transform: scale(1.02); }

        .back-btn {
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-bottom: 1px solid transparent;
        }

        .back-btn:hover { color: white; border-bottom: 1px solid white; }
    </style>
</head>
<body>

    <div class="particle-container" id="p-container"></div>

    <header>
        <h1>CONTROL CENTER</h1>
    </header>

    <div class="settings-container">
        <div class="setting-group">
            <h2>About:Blank Cloak</h2>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 15px;">
                Opens this site in a new tab with no history or URL.
            </p>
            <button class="blank-btn" onclick="openAboutBlank()">Open in about:blank</button>
        </div>

        <div class="setting-group">
            <h2>Tab Cloak</h2>
            <label for="tabTitle">New Tab Title</label>
            <input type="text" id="tabTitle" placeholder="e.g., Google Drive">
            
            <label for="tabIcon">Favicon URL (Image Link)</label>
            <input type="text" id="tabIcon" placeholder="https://example.com/icon.png">
        </div>

        <div class="setting-group">
            <h2>Panic Shortcut</h2>
            <label for="panicKey">Trigger Key (e.g., 'q' or 'Escape')</label>
            <input type="text" id="panicKey" maxlength="10" placeholder="Type key here...">
            
            <label for="panicUrl">Redirect URL</label>
            <input type="text" id="panicUrl" placeholder="https://google.com">
        </div>

        <button class="save-btn" onclick="saveSettings()">Apply Changes</button>
        <div style="text-align: center;">
            <a href="index.html" class="back-btn">Return</a>
        </div>
    </div>

    <script>
        /** * 1. ABOUT:BLANK LOGIC
         **/
        function openAboutBlank() {
            const url = window.location.href;
            const win = window.open();
            if (!win) {
                alert("Please allow popups for this feature to work.");
                return;
            }
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            
            const iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            
            win.document.body.appendChild(iframe);
        }

        /** * 2. CLOAKING & PANIC LOGIC
         **/
        function applyTabCloak() {
            const savedTitle = localStorage.getItem('tabTitle');
            const savedIcon = localStorage.getItem('tabIcon');
            if (savedTitle) document.title = savedTitle;
            if (savedIcon) {
                let link = document.querySelector("link[rel~='icon']");
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'icon';
                    document.head.appendChild(link);
                }
                link.href = savedIcon;
            }
        }

        applyTabCloak();

        document.addEventListener('keydown', (e) => {
            const panicKey = localStorage.getItem('panicKey');
            const panicUrl = localStorage.getItem('panicUrl');
            if (panicKey && e.key === panicKey) {
                if (panicUrl) {
                    window.open(panicUrl, "_self");
                }
            }
        });

        /** * 3. UI & SETTINGS MANAGEMENT
         **/
        const pContainer = document.getElementById('p-container');
        for(let i=0; i<15; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.bottom = '-20px';
            p.style.width = p.style.height = (Math.random() * 5 + 2) + 'px';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            pContainer.appendChild(p);
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('tabTitle').value = localStorage.getItem('tabTitle') || '';
            document.getElementById('tabIcon').value = localStorage.getItem('tabIcon') || '';
            document.getElementById('panicKey').value = localStorage.getItem('panicKey') || '';
            document.getElementById('panicUrl').value = localStorage.getItem('panicUrl') || '';
        });

        function saveSettings() {
            localStorage.setItem('tabTitle', document.getElementById('tabTitle').value);
            localStorage.setItem('tabIcon', document.getElementById('tabIcon').value);
            localStorage.setItem('panicKey', document.getElementById('panicKey').value);
            localStorage.setItem('panicUrl', document.getElementById('panicUrl').value);
            
            applyTabCloak();
            alert('Settings saved and applied!');
        }
    </script>
</body>
</html>
